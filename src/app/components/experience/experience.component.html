<section id="experience" class="py-5 animate-fade-in">
    <div class="container">
      <h2 class="text-center mb-4 text-white">Work Experience</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 animate-slide-up">
          <div class="card shadow-lg border-0">
            <div class="card-body">
              <h5 class="card-title text-primary fw-bold">{{ experience.jobTitle }}</h5>
              <h6 class="card-subtitle text-muted">{{ experience.company }}</h6>
              <ul class="mt-3">
                <li *ngFor="let task of experience.responsibilities" class="text-secondary">{{ task }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
