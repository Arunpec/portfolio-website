<section id="skills" class="py-5 animate-fade-in">
    <div class="container">
      <h2 class="text-center mb-4 text-white">Skills</h2>
      <div class="row">
        <div *ngFor="let skill of skills" class="col-md-6 col-lg-3 mb-3 animate-slide-up">
          <div class="card shadow-lg border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-primary fw-bold">{{ skill.category }}</h5>
              <ul class="list-unstyled">
                <li *ngFor="let item of skill.items" class="text-secondary">{{ item }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
